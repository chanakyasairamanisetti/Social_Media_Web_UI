<!DOCTYPE html> 
<html>
    <head>
        <link rel="icon" href="wolf.png" type="icon">
        <link rel="stylesheet" href="signup.css">
        <title> SIGN UP </title>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <img src="wolf.png" alt="wolf" width="150" style="text-align: right ;">
                <h2> SIGN UP </h2>
                <div class="fullName">
                    <input type="first" placeholder=" First Name " required>
                    <input type="surname" placeholder=" Last Name " required>
                </div>
                <div class="inputBox">
                    <input type="email" placeholder=" Email or phone number " required="">
                </div>
                <div class="inputBox">
                    <input type="username" placeholder="Username" required="">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password" required="">
                </div>
                
                <div class="remember_forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="button"> Sign Up </button>
            </form>
        </div>
        <div class="wrap">
            <form action="">
                <div style="text-align: center;">
                    <h4 style="color: white;">
                        Have an Account?
                        <a href="login.html" style="text-decoration: none;">
                            <h4 style="color: rgb(124, 111, 172);">
                                Login
                            </h4>
                        </a>
                    </h4>
                </div>
            </form>

        </div>
    </body>
</html>
